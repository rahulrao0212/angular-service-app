<div class="container">
  <h4 class="heading">Services Demo</h4>
  <br>
  <button type="button" (click)="getProducts()">Get Products</button>
  <div class='table-responsive table-striped'>
    <table class='table'>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.productId}}</td>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
